<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Musical note -->
  <g transform="translate(140, 100)" fill="white">
    <!-- Note head 1 -->
    <ellipse cx="60" cy="280" rx="50" ry="38" transform="rotate(-20, 60, 280)"/>
    <!-- Note head 2 -->
    <ellipse cx="200" cy="240" rx="50" ry="38" transform="rotate(-20, 200, 240)"/>
    <!-- Stems -->
    <rect x="98" y="30" width="12" height="258"/>
    <rect x="238" y="0" width="12" height="248"/>
    <!-- Beam -->
    <polygon points="98,30 250,0 250,30 98,60"/>
  </g>
  <!-- Star -->
  <g transform="translate(300, 280)">
    <polygon points="50,0 62,35 100,35 70,57 80,95 50,72 20,95 30,57 0,35 38,35"
             fill="#fbbf24" stroke="white" stroke-width="3"/>
  </g>
</svg>
